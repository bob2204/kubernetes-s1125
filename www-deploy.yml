apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: www
  name: www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: www
  strategy: {}
  template:
    metadata:
      labels:
        app: www
    spec:
      containers:
      - image: nginx:1.26
        name: nginx
        env:
          - name: NSPC
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: PODIP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        envFrom:
          - configMapRef:
              name: www
        readinessProbe:
          httpGet:
            path: /index.html
            port: 80
          periodSeconds: 4
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /zarb
            port: 80
          periodSeconds: 10
          failureThreshold: 1
